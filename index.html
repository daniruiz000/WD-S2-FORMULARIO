<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section>
        <p class="form-title">Introduce tus datos para crear una cuenta</p>
        <p class="form-description"><i>Los valores marcados con un * son obligatorios</i></p>
        <form class="form" action="">
            <label><p>NOMBRE*:</p>
                <input type="text" placeholder="Introduce tu nombre..." required>
            </label>
            
            <label><p>PRIMER APELLIDO*:</p> 
                <input type="text" placeholder="Introduce tu primer apellido..." required></label>
            
            <label><p>SEGUNDO APELLIDO:</p> 
                <input type="text" placeholder="Introduce tu segundo apellido..."></label>
            
            <label><p>DNI*:</p>
                <input class="dni" pattern="[0-9]{8}[A-Za-z]{1}" placeholder="Introduce tu DNI..." type="text" required> </label>
            
                <button>REGISTRO</button>
        </form>
    </section>
</body>
</html>
